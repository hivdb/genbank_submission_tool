
query align($sequences: [UnalignedSequenceInput]!) {
    viewer {
        currentVersion {
            text,
            publishDate
            },
        sequenceAnalysis(sequences: $sequences) {
            inputSequence {
                header
                SHA512
            }
            bestMatchingSubtype {
                displayWithoutDistance
            }
            strain {
                name
                display
            }
            validationResults {
                level
                message
            }
            DRM: mutations(filterOptions: [DRM]) {
                gene {
                    name
                }
                text
            }
        }
    }
    }
